<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner 8000 - Login</title>
    <!-- Incluindo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos básicos para garantir 100% da altura, seguindo o conceito que você sugeriu */
        html, body { height: 100%; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Container Centralizado de Login -->
    <div class="w-full max-w-sm bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">

        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-indigo-600 mx-auto mb-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
            <h1 class="text-3xl font-extrabold text-gray-900">
                Scanner 8000
            </h1>
            <p class="text-sm text-gray-500 mt-1">Acesse sua conta</p>
        </div>

        <!-- Formulário de Login -->
        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
            
            <!-- Campo Email/Usuário -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email ou Usuário</label>
                <div class="mt-1">
                    <input id="email" name="email" type="text" required class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150">
                </div>
            </div>

            <!-- Campo Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150">
                </div>
            </div>

            <!-- Mensagem de Status (Feedback) -->
            <div id="status-message" class="text-center text-sm font-medium text-red-600 h-5"></div>

            <!-- Botão de Acesso -->
            <div>
                <button type="submit" id="login-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Entrar
                </button>
            </div>
        </form>

        <!-- Links de Ajuda -->
        <div class="mt-6 flex items-center justify-between text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                Esqueceu a senha?
            </a>
            <a href="#" class="font-medium text-gray-600 hover:text-gray-900">
                Criar uma conta
            </a>
        </div>
    </div>
