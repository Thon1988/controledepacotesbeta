<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da Câmera do Celular</title>
    <!-- Incluindo Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definindo a fonte Inter como padrão */
        body { font-family: 'Inter', sans-serif; }
        /* Garantindo que o vídeo preencha o container e mantenha a proporção */
        video {
            width: 100%;
            height: auto;
            max-height: 70vh; /* Limite de altura para telas menores */
            transform: scaleX(1); /* Não espelhar, ideal para câmeras traseiras */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- ESTRUTURA HTML -->
    <div class="w-full max-w-2xl bg-white p-6 md:p-8 rounded-xl shadow-2xl space-y-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Teste da Câmera do Celular</h1>
        
        <!-- Elemento de vídeo onde o stream será exibido -->
        <div class="relative overflow-hidden rounded-lg border-4 border-indigo-500 bg-gray-900">
            <video id="webcam-stream" autoplay playsinline class="block"></video>
            
            <!-- Indicador de Status/Erro -->
            <div id="status-message" class="absolute inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 text-center transition-opacity duration-300">
                <p class="text-xl font-semibold text-white">Iniciando a câmera do celular...</p>
            </div>
        </div>

        <!-- Botão para tentar iniciar novamente -->
        <div class="flex justify-center pt-4">
            <button id="start-button" onclick="startCamera()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Tentar Novamente
            </button>
        </div>
        
        <p class="text-sm text-gray-500 text-center mt-4">Aguarde a solicitação de permissão. Se não aparecer, clique em "Tentar Novamente".</p>
    </div>
