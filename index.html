<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner 8000 - Login e Câmera</title>
    <!-- Incluindo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos básicos para garantir 100% da altura e a fonte */
        html, body { 
            height: 100%; 
            font-family: 'Inter', sans-serif; 
        }
        /* Estilos para o modal de sobreposição */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Garantindo que o vídeo preencha o container e mantenha a proporção */
        #scanner-webcam-stream {
            width: 100%;
            height: auto;
            max-height: 70vh; /* Limite de altura para telas menores */
            transform: scaleX(1); 
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- 1. CONTAINER DA PÁGINA DE LOGIN -->
    <div id="login-container" class="w-full max-w-sm">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">

            <!-- Logo e Título -->
            <div class="text-center mb-8">
                <!-- Ícone que sugere digitalização/segurança -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-indigo-600 mx-auto mb-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
                <h1 class="text-3xl font-extrabold text-gray-900">
                    Scanner 8000
                </h1>
                <p class="text-sm text-gray-500 mt-1">Acesse sua área de digitalização</p>
            </div>

            <!-- DIV SIMULANDO O FORMULÁRIO -->
            <div id="login-form-content" class="space-y-6">
                
                <!-- Campo Email/Usuário -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email ou Usuário</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="text" required class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150">
                    </div>
                </div>

                <!-- Campo Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150">
                    </div>
                </div>

                <!-- Mensagem de Status (Feedback) -->
                <div id="login-status-message" class="text-center text-sm font-medium text-red-600 h-5"></div>

                <!-- Botão de Acesso -->
                <div>
                    <button type="button" onclick="handleLogin()" id="login-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Entrar
                    </button>
                </div>
            </div>

            <!-- Links de Ajuda -->
            <div class="mt-6 text-center text-sm">
                <a href="#" onclick="showForgotPassword(event)" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Esqueceu a senha?
                </a>
            </div>
        </div>
    </div>
    
    <!-- 2. CONTAINER DA TELA DO SCANNER (INICIALMENTE ESCONDIDO) -->
    <div id="scanner-container" class="hidden w-full max-w-2xl bg-white p-6 md:p-8 rounded-xl shadow-2xl space-y-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Scanner 8000 - Teste da Câmera</h1>
        
        <!-- Elemento de vídeo onde o stream será exibido -->
        <div class="relative overflow-hidden rounded-lg border-4 border-indigo-500 bg-gray-900">
            <video id="scanner-webcam-stream" autoplay playsinline class="block"></video>
            
            <!-- Indicador de Status/Erro -->
            <div id="scanner-status-message-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 text-center transition-opacity duration-300">
                <p class="text-xl font-semibold text-white">Iniciando a câmera do celular...</p>
            </div>
        </div>

        <!-- Botão para tentar iniciar novamente -->
        <div class="flex justify-center pt-4">
            <button id="scanner-start-button" onclick="startCamera()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Tentar Novamente
            </button>
        </div>
        
        <p class="text-sm text-gray-500 text-center mt-4">Aguarde a solicitação de permissão. Se não aparecer, clique em "Tentar Novamente".</p>

        <!-- Botão de Sair (Logout) -->
        <div class="flex justify-center pt-4">
            <button onclick="logout()" class="text-sm text-gray-500 hover:text-indigo-600 transition duration-150">
                &larr; Sair
            </button>
        </div>
    </div>
